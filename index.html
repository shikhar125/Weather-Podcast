<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-red-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center">Weather App</h1>
        <div class="mt-4">
            <input type="text" id="city-input" placeholder="Enter city name" class="border p-2 w-full">
            <button id="search-btn" class="bg-blue-500 text-white p-2 mt-2 w-full">Search</button>
            <button id="current-location-btn" class="bg-green-500 text-white p-2 mt-2 w-full">Use Current Location</button>
        </div>
        <div id="weather-info" class="mt-4 hidden">
            <h2 class="text-2xl" id="city-name"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>
        <div id="forecast" class="mt-4 hidden">
            <h2 class="text-xl font-bold">5-Day Forecast</h2>
            <div id="forecast-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-2"></div>
        </div>
        <div id="error-message" class="text-red-500 mt-4 hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
